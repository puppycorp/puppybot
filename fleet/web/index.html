<html>
	<head>
		<title>PuppyBot Server</title>
		<style>
			:root {
				color-scheme: light;
			}

			body {
				margin: 0;
				min-height: 100vh;
				font-family:
					"Inter",
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					"Segoe UI",
					sans-serif;
				background: #f5f5f7;
				color: #111827;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 24px;
				padding: 24px;
				box-sizing: border-box;
			}

			body > * {
				width: min(960px, 100%);
			}

			h1,
			h2,
			h3,
			h4 {
				font-weight: 600;
				color: #0f172a;
			}

			button {
				background: #2563eb;
				border: none;
				border-radius: 8px;
				color: #ffffff;
				cursor: pointer;
				font-weight: 600;
				padding: 10px 16px;
				transition:
					background 120ms ease-in-out,
					transform 120ms ease-in-out;
			}

			button:hover:not(:disabled) {
				background: #1d4ed8;
				transform: translateY(-1px);
			}

			button:disabled {
				background: #94a3b8;
				cursor: not-allowed;
				transform: none;
			}

			button.secondary {
				background: transparent;
				color: #1f2937;
				border: 1px solid #cbd5f5;
			}

			button.secondary:hover:not(:disabled) {
				background: #e0e7ff;
			}

			button.danger {
				background: #dc2626;
				color: #ffffff;
			}

			button.danger:hover:not(:disabled) {
				background: #b91c1c;
			}

			label.field {
				display: flex;
				flex-direction: column;
				gap: 4px;
				font-size: 12px;
				font-weight: 600;
				color: #475569;
			}

			label.field span {
				text-transform: uppercase;
				letter-spacing: 0.04em;
			}

			label.field input,
			label.field select,
			label.field textarea {
				border: 1px solid #d0d7e3;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 500;
				padding: 8px 12px;
				color: #0f172a;
				background: #ffffff;
				box-sizing: border-box;
			}

			label.field input:focus,
			label.field select:focus,
			label.field textarea:focus {
				outline: none;
				border-color: #2563eb;
				box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
			}

			.card {
				background: #ffffff;
				border-radius: 16px;
				padding: 20px;
				box-shadow: 0 20px 45px -25px rgba(15, 23, 42, 0.35);
				border: 1px solid rgba(148, 163, 184, 0.22);
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			.status-card {
				gap: 12px;
			}

			.status-pill {
				align-self: flex-start;
				padding: 4px 12px;
				border-radius: 999px;
				font-weight: 600;
				background: #fee2e2;
				color: #991b1b;
			}

			.status-pill.connected {
				background: #dcfce7;
				color: #166534;
			}

			.info-text {
				color: #475569;
				font-size: 14px;
			}

			.section-note {
				margin: 0;
				color: #475569;
				font-size: 13px;
				line-height: 1.5;
			}

			.motors-container {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			.motor-card {
				border: 1px solid rgba(226, 232, 240, 0.9);
				border-radius: 14px;
				padding: 16px;
				display: flex;
				flex-direction: column;
				gap: 12px;
				box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.08);
				background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
			}

			.motor-card-header {
				display: flex;
				justify-content: space-between;
				gap: 12px;
				align-items: center;
			}

			.motor-card-header h4 {
				margin: 0;
				font-size: 16px;
			}

			.motor-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
				gap: 12px;
			}

			.motor-section-title {
				font-size: 13px;
				font-weight: 600;
				color: #1f2937;
				display: flex;
				align-items: center;
				gap: 8px;
			}

			.motor-section-title input[type="checkbox"] {
				accent-color: #2563eb;
			}

			.empty-state {
				border: 1px dashed rgba(148, 163, 184, 0.6);
				border-radius: 12px;
				padding: 20px;
				text-align: center;
				color: #64748b;
				font-size: 14px;
				background: rgba(241, 245, 249, 0.4);
			}

			.config-actions {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				justify-content: space-between;
				align-items: center;
			}

			.config-actions-left,
			.config-actions-right {
				display: flex;
				gap: 12px;
				align-items: center;
			}

			table.table {
				width: 100%;
				border-collapse: collapse;
				background: #ffffff;
				border-radius: 16px;
				overflow: hidden;
				box-shadow: 0 18px 45px -30px rgba(15, 23, 42, 0.35);
			}

			table.table th,
			table.table td {
				padding: 14px 16px;
				text-align: left;
				border-bottom: 1px solid rgba(226, 232, 240, 0.7);
				font-size: 14px;
				color: #1f2937;
			}

			table.table tbody tr:hover {
				background: rgba(59, 130, 246, 0.08);
			}

			table.table tbody tr:last-child td {
				border-bottom: none;
			}

			a {
				color: #2563eb;
			}

			a:hover {
				color: #1d4ed8;
			}
		</style>
		<script type="module" src="./app.ts"></script>
	</head>
	<body>
		<h1>loading...</h1>
	</body>
</html>
